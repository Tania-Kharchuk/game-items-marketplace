{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block content %}
{% include 'includes/navigation-transparent.html' %}
<div class="page-header align-items-start min-vh-100" style="background-image: url('{{ ASSETS_ROOT }}/img/war1.jpg')">
  <span class="mask bg-gradient-dark opacity-6"></span>
  <div class="container my-auto">
    <div class="row">
      <div class="col-lg-5 col-md-8 col-12 mx-auto">
        <div class="card z-index-0 fadeIn3 fadeInBottom">
          <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
            <div class="bg-gradient-primary shadow-primary border-radius-lg py-1 pe-0">
              <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">
                Create item type
              </h4>
            </div>
          </div>
          <div class="card-body">
            <form role="form" method="post" action="" class="text-start">
              {% csrf_token %}
              <div class="input-group input-group-outline mb-3">
                {{ form|crispy }}
              </div>
              <div class="buttons text-center mt-3">
                <a href="{% url 'wow:item-create'%}" class="btn btn-outline-primary px-4">
                Cancel
                </a>
                <input type="submit" value="Submit" class="btn bg-gradient-primary px-4">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% include 'includes/footer-auth.html' %}
</div>
{% endblock content %}
