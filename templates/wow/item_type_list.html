{% extends "base.html" %}

{% block content %}
  <h1>
    Item Types List
  </h1>


  {% if item_type_list %}
    <table class="table">
      <tr>
        <th>ID</th>
        <th>Name</th>
      </tr>

      {% for item_type in item_type_list %}
        <tr>
          <td>
              {{ item_type.id }}
          </td>
          <td>
              {{ item_type.name }}
          </td>
        </tr>
      {% endfor %}
    </table>

  {% else %}
      <p>There are no Item Types in the service.</p>
  {% endif %}
{% endblock %}
